name: CI - Build, Test and Push (Main)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: hackradar-telegram-bot:${{ github.sha }}
          outputs: type=docker,dest=/tmp/hackradar-telegram-bot.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: hackradar-telegram-bot-image
          path: /tmp/hackradar-telegram-bot.tar
          if-no-files-found: error
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs:
      - build
    env:
      DATABASE_URL: postgresql://user:pass@localhost:5432/hackradar_test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests
        run: uv run pytest -q

  push:
    runs-on: ubuntu-latest
    needs:
      - build
      - test
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: hackradar-telegram-bot-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/hackradar-telegram-bot.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag images
        run: |
          docker tag hackradar-telegram-bot:${GITHUB_SHA} ${{ secrets.DOCKERHUB_USERNAME }}/hackradar-telegram-bot:${GITHUB_SHA}
          docker tag hackradar-telegram-bot:${GITHUB_SHA} ${{ secrets.DOCKERHUB_USERNAME }}/hackradar-telegram-bot:latest

      - name: Push images
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/hackradar-telegram-bot:${GITHUB_SHA}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/hackradar-telegram-bot:latest
